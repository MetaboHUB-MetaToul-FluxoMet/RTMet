name: ‚è¨ Install Script

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/install-script.yml'
      - 'install.sh'
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  installation-from-script:
    strategy:
      matrix:
        os: [ubuntu-latest]
        options:
          - --force --verbose
          - --force --dryrun
          - --verbose
        include:
          - options: --verbose
            interactive: "yes | "
          - options: --force --verbose
            to_cache: true

    name: Install RTMet from shell script
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        name: Cache Workflow installation
        if: ${{ matrix.to_cache }}
        with:
          key: rtmet-${{ runner.os }}-workflow${{ hashFiles('cylc-src/**/*') }}-script${{ hashFiles('install.sh') }}
          path: |
            /usr/share/miniconda/
            /home/runner/cylc-src/
            /home/runner/.bashrc
            /usr/local/bin/cylc
            /usr/local/bin/rose
      - name: install RTMet
        run: |
          ${{ matrix.interactive }} bash install.sh ${{ matrix.options }}

  validate-installation:
    needs: installation-from-script
    name: Validate RTMet installation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          key: rtmet-${{ runner.os }}-workflow${{ hashFiles('cylc-src/**/*') }}-script${{ hashFiles('install.sh') }}
          path: |
            /home/runner/miniforge3/
            /home/runner/cylc-src/
            /home/runner/.bashrc
            /usr/local/bin/cylc
            /usr/local/bin/rose
      - name: validate RTMet
        run: |
          cylc --help
          rose --help