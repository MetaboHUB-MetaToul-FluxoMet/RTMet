name: ‚è¨ Install Script

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/install-script.yml'
      - 'install.sh'
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  installation-from-script:
    strategy:
      matrix:
        os: [ubuntu-latest]
        options:
          - --force --verbose
          - --force --dryrun
          - --verbose
        include:
          - options: --force --dryrun
            is_dryrun: true
          - options: --verbose
            interactive: "yes | "
          - options: --force --verbose
            cache: true

    name: Install RTMet from shell script
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: install RTMet
        run: |
          ${{ matrix.interactive }} bash install.sh ${{ matrix.options }}
      - if: ${{ !matrix.is_dryrun }}
        name: check for cylc
        run: |
          cylc --help
      - if: ${{ !matrix.is_dryrun }}
        name: check for rose
        run: |
          rose --help
      - if : ${{ matrix.cache }}
        name: Cache Workflow installation
        uses: actions/cache@v3
        env:
          cache-name: rtmet-cache
        with:
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          path: |
            ~/miniforge3
            ~/.bashrc
            ~/cylc-src
            /usr/local/bin/cylc
            /usr/local/bin/rose
  validate-installation:
    name: Validate RTMet installation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: validate RTMet
        run: |
          cylc --help
          rose --help